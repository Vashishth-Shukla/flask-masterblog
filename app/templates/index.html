{% extends "base.html" %}

{% block content %}
<div class="post-list">
    {% for post in posts %}
    <div class="post">
        <div>
            <h2><a href="{{ url_for('blog.post', id=post.id) }}">{{ post.title }}</a></h2>
            <p>By {{ post.author }}</p>
            <p>{{ post.content[:100] }}...</p>
        </div>
        <div class="post-buttons">
            <form action="{{ url_for('blog.delete', id=post.id) }}" method="POST" style="display: inline;">
                <button>Delete</button>
            </form>
            <a href="{{ url_for('blog.edit', id=post.id) }}" class="button">Edit</a>
            <form action="{{ url_for('blog.like', id=post.id) }}" method="POST" style="display: inline;">
                <button>Like ({{ post.likes }})</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
