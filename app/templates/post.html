{% extends "base.html" %}

{% block content %}
<div>
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author }}</p>
    <p>{{ post.content }}</p>
    <div class="post-buttons">
        <form action="{{ url_for('delete', id=post.id) }}" method="POST">
            <button>Delete</button>
        </form>
        <a href="{{ url_for('edit', id=post.id) }}" class="button">Edit</a>
    </div>
</div>
{% endblock %}
